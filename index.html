<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Card</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <script src="index.js"></script>
   </head>
   <body>
      <div class="container">
		  
         <div class="card" style='margin-top:100px'>
			 <div class="card-header"><b>Register to sign in</b></div>
            <div class="card-body">
               <form class="f-row" id="register" method="post" >
                  <div class='alert alert-success' id='messageRegistered' style="display:none;">
                     You are now reigesterd to sign in!
                  </div>
                  <div class='alert alert-danger' id='messageNotRegistered'  style="display:none;">You could not be registered.</div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="inputName">First Name:</label>
                        <input type="text" class="form-control" required id="inputName" placeholder="Name" name="firstname">
                     </div>
                     <div class="form-group col-md-6">
                        <label for="inputLname">Last Name:</label>		
                        <input type="text" class="form-control" required id="inputLname" placeholder="Last Name" name="lastname">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control" required id="inputEmail" placeholder="Email" name="email">
                     </div>
                     <div class="form-group col-md-6">
                        <label for="inputPassword">Password:</label>
                        <input type="password" class="form-control" required id="inputPassword" placeholder="Password" name="password" >
                     </div>
                  </div>
                  <div class="btc">
                     <input type='submit' class="btn btn-primary btn-lg" 
                        role="button"  value='Register' id='submit'/> 
                     <input type='hidden' name='key' id='key'/>
                     <button class='btn btn-success btn-lg' id='signin' disabled class='btn btn-primary'>Sign in</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
